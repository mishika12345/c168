<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link rel="stylesheet" href="style.css"/>

  <!--Marker Handler Src-->
<script src="button.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>
    <a-assets>
      <a-asset-item id="pizza" src="assets/a_slice_of_pizza/scene.gltf">

      </a-asset-item>
    </a-assets>

    <a-marker id="marker" type="pattern" url="assets/pattern-pizza.patt" cursor="rayOrigin:mouse">

      <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0" color="red">
        <a-entity text="font:monoid;value:pizza;color:lo;width:2;height:1;">

        </a-entity>
      </a-plane>
    </a-marker>

  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div">

  </div>
</body>

</html>
